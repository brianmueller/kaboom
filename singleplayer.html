        <!-- HTML -->
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="script.js"></script> -->
        <script>
            // JS
            
        </script>

        <script type="module">

            // import kaboom.js
            import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";

            // initialize kaboom context
            kaboom();

            const JUMP_FORCE = 1000;
            const MOVE_SPEED = 500;

            setGravity(2400)
            setBackground(0, 0, 0)
            loadSprite("bean", "https://raw.githubusercontent.com/replit/kaboom/master/sprites/bean.png")
            loadSprite("apple", "https://raw.githubusercontent.com/replit/kaboom/master/sprites/apple.png")

            const player0 = add([
                sprite("bean"),
                pos(80, 80),
                area(),
                body(),
            ]);

            // platform
            add([
                pos(0, height()),
                anchor("botleft"),
                rect(width(), 140),
                area(),
                body({isStatic: true}),
            ]);
            
            function jump(player) {
                // these 2 functions are provided by body() component
                if (player.isGrounded()) {
                    player.jump(JUMP_FORCE)
                }
            }

            onKeyPress("w", () => jump(player0));
            onKeyDown("a", () => {
                player0.move(-MOVE_SPEED,0);
            });
            onKeyDown("d", () => {
                player0.move(MOVE_SPEED,0);
            });



        </script>
    </body>
